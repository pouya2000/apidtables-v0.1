<script>
	var Ans=0;
	var list=[];
	var hist;
	var key={tabKey:9, ctrlKey:17, upKey:33, downKey:34, delKey:46, aKey:65, cKey:67, sKey:83, vKey:86, xKey:88, yKey:89, zKey:90};
	var MQ = MathQuill.getInterface(2);
	//!!! loop through all lines
	//var calc = MQ.MathField($('.calc')[0]);
	var calc;
	var is_mobile;
	$( window ).unload( function()
	{
		addlist();
		StorageSetObject("calculator_txt", list);
	});
	$( document ).ready(function() {
		//list[0] = [];
		is_mobile=false;
		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) )
			is_mobile=true;	
		
		//var latex = StorageGetObject("calculator_txt");
		//if( latex.length ) {
		//	calc.latex(latex);
		//}
		//calc = MQ.MathField($('.calc')[0]);
		/*
		list = StorageGetObject("calculator_txt");
		var n = list.length;
		if( n ) {
			for(var i=0; i<n; i++) {
				addline();
				calc.latex(list[i]);
			}
		}
		else
			addline();
		calc.moveToRightEnd();
		focus();
		*/
		list = StorageGetObject("calculator_txt");
		addline();
		var n = list.length;
		if( n ) {
			for(var i=0; i<n; i++) {
				calc.latex(list[i]);
				Calc(false);
			}
		}
		calc.moveToRightEnd();
		focus();

		$(".calc").keyup(function(e) {
			hist.save();
		});
		
		/*
		$(window).keydown(function(e) {
			OSName = GetOS();
			if( OSName=="MacOS" )
			{
				if( browser=='Firefox' && e.keyCode==224 )
					ctrlDown=true;
				else if( browser=='Chrome' && (e.keyCode==91 || e.keyCode==93))
					ctrlDown=true;
				else if( browser=='Opera' && e.keyCode==key.ctrlKey )
					ctrlDown=true;
			}
			else if( e.keyCode==key.ctrlKey )
			{
				ctrlDown=true;
			}
			if( ctrlDown )
			{
				//if( e.keyCode==key.sKey )
				//{
				//	e.preventDefault();
				//	Save();
				//}
				// Ctrl+Z
				if( e.keyCode==key.zKey )
				{
					e.preventDefault();
					hist.undo();
				}
				// Ctrl+Y
				if( e.keyCode==key.yKey )
				{
					e.preventDefault();
					hist.redo();
				}
			}
		});
		*/
		$(window).keypress(function(e) {
			var s = String.fromCharCode(e.which);
				e.preventDefault();
			if( s=="=" || s=="\u000D" )
				Calc(true);
			else if( s=="*" ) {
				AddTxt('\u00D7');
			}
			else {
				AddTxt(s);
			}
		});
		
		hist = {
			//pos: [],
			latex: [],
			i: -1,
			n: 0,
			clear: function() {
				this.latex=[];
				this.i=-1;
				this.n=0;
			},
			save: function() {
				this.i++;
				if( this.n<this.i ) {
					this.n=this.i;
					this.latex.push(calc.latex());
				}
				else
					this.latex[this.i] = calc.latex();
				//console.log(this.i+" "+this.latex);
			},
			undo: function() {
				//console.log(this.i+" "+this.latex);
				focus();
				if( this.i==0 ) return;
				calc.latex(this.latex[this.i-1]);
				this.i--;
				calc.moveToRightEnd();
			},
			redo: function() {
				focus();
				if( this.i+1>this.n ) return;
				calc.latex(this.latex[this.i+1]);
				this.i++;
				calc.moveToRightEnd();
			}
		};
		
		hist.save();
		
		/*
		hist = {
			var buffer;
			function save() {
			}
			function undo() {
			}
			function redo() {
			}
			
			// public api
			this.save = save;
			this.undo = undo;
			this.redo = redo;
		};
		*/
	});
	
	function Help()
	{
		document.location.href = "calculator-help.html";
	}
	function Clear()
	{
		//calc.select();
		//calc.clearSelection();
		//calc.keystroke('Backspace');
		var c = confirm("Are you sure?");
		if( c ) {
			list=[];
			$("#list").empty();
			addline();
			focus();
			location.reload();
		}
	}
	function CLeft()
	{
		calc.keystroke('Left');
	}
	function CRight()
	{
		calc.keystroke('Right');
	}
	function Delete()
	{
		hist.save();
		calc.keystroke('Backspace');
	}
	function Save()
	{
		window.location.reload();
	}
	function AddTxt(t)
	{
		calc.cmd(t);
		focus();
		hist.save();
	}
	function Calc(alist)
	{
		var latex = calc.latex();
		console.log(latex);
		if( latex=="" ) return;

		latex = latex.replace(/\u00D7/g, "\\cdot");	
		latex = latex.replace(/Ans/g, Ans);
		latex = latex.replace(/\\ /g, "");
		try {
			var num = parser.parse(latex);
		}
		catch(err) {
			console.log(err);
			$("#list>div:last-child>span:last-child").text("Syntax Error ...");
			return;
		}
		num = roundnum(num,10);
		console.log("= "+num);
		$("#list>div:last-child>span:last-child").text("= "+num);
		Ans = num;
		if( alist ) addlist();
		$("#list>div:last-child>span:first-child").removeClass("mq-editable-field")
		addline();
		focus();
	}
	function focus() {
		calc.focus();
		$("#list").scrollTop($("#list")[0].scrollHeight);
		if( is_mobile ) calc.blur();
	}
	function addlist() {
		var n = list.length;
		var latex = calc.latex();
		if( list[n-1]=="" )
			list[n-1] = latex;
		else
			list[n] = latex;
	}
	function addline() {
		var s =
			"<div class=\"line\">"+
				"<span class=\"calc\"></span>"+
				"<span class=\"result\"></span>"+
			"</div>";
		$("#list").append(s);
		calc = MQ.MathField($('#list>div:last-child>span:first-child')[0]);
	}
	function roundnum(x,p) {
		var i;
	 	var n=parseFloat(x);
		var m=n.toPrecision(p+1);
		var y=String(m);
		i=y.indexOf('e');
		if( i==-1 )	i=y.length;
		j=y.indexOf('.');
		if( i>j && j!=-1 ) 
		{
			while(i>0)
			{
				if(y.charAt(--i)=='0')
					y = removeAt(y,i);
				else
					break;
			}
			if(y.charAt(i)=='.')
				y = removeAt(y,i);
		}
		return y;
	}
	function removeAt(s,i) {
		s = s.substring(0,i)+s.substring(i+1,s.length);
		return s;
	}
	function StorageSetObject(key, obj)
	{
		if( (obj.length==0) || (obj===undefined) || (obj===null) || (obj==="") || (obj===[]) )
			localStorage.removeItem(key);
			//return;
		else
			localStorage.setItem(key, JSON.stringify(obj));
	}
	function StorageGetObject(key)
	{
		try
		{
			var value = localStorage.getItem(key);
			if( value==null ) return [];
			var obj = JSON.parse(value);
			return(obj);
		}
		catch(err)
		{
			console.log(err);
			return null;
		}
	}
	</script>
