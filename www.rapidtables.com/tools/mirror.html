<script>
   "use strict"
   var filterstr="";
   var isfullscreen=false;

   function setFilter(f)
   {
      filterstr=f;
      video.style.setProperty("filter", f);
      image.style.setProperty("filter", f);
   }
   function initPoly()
   {
      if (navigator.mediaDevices === undefined) {
         navigator.mediaDevices = {};
      }
      if (navigator.mediaDevices.getUserMedia === undefined) {
         navigator.mediaDevices.getUserMedia = function(constraints) {
            var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
            if (!getUserMedia) {
               return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
            }
            return new Promise(function(resolve, reject) {
               getUserMedia.call(navigator, constraints, resolve, reject);
            });
         }
      }
   }
   function initSize()
   {
      var wwin = window.innerWidth;
      var hwin = window.innerHeight;
      var wvid = video.videoWidth;
      var hvid = video.videoHeight;
      var rect = video.getBoundingClientRect();
      var w = rect.width;
      var h = rect.height;
      var y = rect.y;
      // when height overflow
      if( y+h+15>hwin )
      {
         var hnew = hwin-y-15;
         var wnew = w*hnew/h;
         video.style.setProperty("width", wnew);
         video.style.setProperty("height", hnew);
      }
   }
   function initVideo()
   {
      //const sleep = ms => new Promise(res => setTimeout(res, ms));
      //var constraints = { audio: false, video: { width: 1280, height: 720 } };
      var constraints = {
         audio: false,
         video: {
            width: { ideal: 4096 },
            height: { ideal: 2160 },
            //facingMode: { exact: "user" }
            facingMode: { ideal: "user" }
         }
      };
      navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
      //.then(function success(stream) {
      //.then(async stream => {
         //video.srcObject = stream;
         if ("srcObject" in video)
            video.srcObject = stream;
         else
            video.src = window.URL.createObjectURL(stream);
         video.onloadedmetadata = function(e) {
            video.play();
            initSize();
         };

         //await sleep(1000);
         getimgbtn.disabled=false;
         const track = stream.getVideoTracks()[0];
         myTrack=track;
         const input = document.querySelector('input[type="range"]');
         if( track.getCapabilities === "function" ) {
            const capabilities = track.getCapabilities();
            //const settings = track.getSettings();
            if ( 'zoom' in capabilities ) {
               input.min = capabilities.zoom.min;
               input.max = capabilities.zoom.max;
               input.step = capabilities.zoom.step;
               //input.value = settings.zoom;
               input.oninput = function(event) {
                  track.applyConstraints({advanced: [ {zoom: event.target.value} ]});
               }
               input.hidden = false;
               var mid=(capabilities.zoom.min+capabilities.zoom.max)/2;
               input.value = mid;
               track.applyConstraints({advanced: [ {zoom: mid} ]});
               return;
            }
         }
         input.min = "1";
         input.max = "3";
         input.step = "0.01";
         input.value = "1";
         input.hidden = false;
         input.oninput = function(event) {
            var v=event.target.value;
            document.getElementById("vid").style.setProperty("transform", "scaleX(-"+v+") scaleY("+v+")");
         }
      })
      .catch(function(err) {
         console.log(err.name + ": " + err.message);
         if( get_browser()=="Chrome" ) {
            setTimeout(function(){
               alertElem.innerHTML="The camera might be disabled - try to enable camera by clicking the camera icon on the browser's address bar and reload page!";
               alertElem.style.display = "block";
            }, 1500);
            bar.style.display="none";
         }
      });
   }
   function getImage()
   {
      if( captureState==false ) {
         captureState = true;
         var rect = vid.getBoundingClientRect();
         canvas.width = rect.width;
         canvas.height = rect.height;
         var ctx = canvas.getContext('2d');
         if( typeof ctx.filter!=="undefined" )
            ctx.filter = filterstr;
         ctx.setTransform(-1,0,0,1,canvas.width,0);
         ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
         const dataURL = canvas.toDataURL("image/png");
         image.setAttribute('src', dataURL);
         myTrack.stop();
         video.style.display="none";
         image.style.display="block";
         zoomRange.style.display="none";
         getimgbtn.children[0].src="../lib/icons/material/svg/play_arrow_white_24dp.svg";
         downimgbtn.disabled=false;
         msg.style.setProperty("margin-top","8px");
      }
      else {
         captureState = false;
         getimgbtn.disabled=true;
         initVideo();
         video.style.display="block";
         image.style.display="none";
         zoomRange.style.display="block";
         getimgbtn.children[0].src="../lib/icons/material/svg/pause_white_24dp.svg";
         downimgbtn.disabled=true;
         msg.style.setProperty("margin-top","-10px");
      }
   }
   function downloadImage()
   {
      var a = document.createElement('a');
      a.download = 'myimage.html';
      a.href = image.src;
      //a.href = canvas.toDataURL();
      //a.setAttribute("href", image.replace("image/png", "image/octet-stream"));
      a.click();
   }
   function fullscreen()
   {
      if( !isfullscreen ) {
         isfullscreen=true;
         fullElem.children[0].src="../lib/icons/material/svg/fullscreen_exit_white_24dp.svg";
         image.classList.add("fullscreen");
         video.classList.add("fullscreen");
         adslot.style.display = "none";
         document.body.style.overflow = 'hidden';
      }
      else {
         isfullscreen=false;
         fullElem.children[0].src="../lib/icons/material/svg/fullscreen_white_24dp.svg";
         image.classList.remove("fullscreen");
         video.classList.remove("fullscreen");
         //adslot.style.display = "block"; !!!TEMP remove remark later!!!
         document.body.style.overflow = 'visible';
      }
   }
