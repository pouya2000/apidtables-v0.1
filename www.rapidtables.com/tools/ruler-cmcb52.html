<script>
   "use strict";
   window.onload=function() {
      var rulerForm = new RulerForm();
   };

   function RulerForm()
   {
      this.lentype = 0;
      this.localLoad();
      this.ruler = new Ruler(this.ppi);
      window.addEventListener("unload", this.localSave.bind(this));
      document.getElementById('lensel').addEventListener("change", this.onLenSelChange.bind(this));
      document.getElementById('lensetbtn').addEventListener("click", this.onLenSetClick.bind(this));
      document.getElementById('swsetbtn').addEventListener("click", this.onWidthSetClick.bind(this));
      document.getElementById('canvas').addEventListener("click", this.onMouseClick.bind(this));
      if( this.ruler.iscalibrate )
      {
         var pixelwidth=window.screen.width;
         document.getElementById('sw').value = ((pixelwidth/this.ruler.ppmm)/10).toFixed(1);
         $("#private_div").hide();
      }
      else
         $("#private_div").show();

      var params=this.GetURLParams();
      if( !jQuery.isEmptyObject(params) )
      {
         document.getElementById('len').value = params.cm;
         document.getElementById('lensel').selectedIndex = 0;
         this.onLenSetClick();
      }
   }
   function Ruler(ppi)
   {
      this.ppi=ppi;
      this.iscalibrate=false;
      if( this.ppi!=null ) this.iscalibrate=true;
      if( this.ppi==null ) this.ppi=94.5;
      this.ppmm=this.ppi/25.4;
      this.height=100;
      this.margintop=100;
      this.marginside=0;
      this.drawRulerCM();
      //this.drawRulerInch();
      this.drawMark();
      this.setMark(0);
   }

   RulerForm.prototype.localLoad = function()
   {
      if( typeof(Storage)!=="undefined" ) {
         this.ppi=localStorage.getItem("ruler_ppi");
      }
   };
   RulerForm.prototype.localSave = function()
   {
      if( typeof(Storage)!=="undefined"  ) {
         if( this.ruler.iscalibrate && this.ruler.ppi>15 && this.ruler.ppi<2000 ) 
            localStorage.setItem("ruler_ppi", this.ruler.ppi);
      }
   };
	RulerForm.prototype.GetURLParams = function()
   {
      var url=window.location.href;
      var regex = /[?&]([^=#]+)=([^&#]*)/g,
            //url = "www.domain.com/?v=123&p=hello",
            params = {},
            match;
      while(match = regex.exec(url)) {
            params[match[1]] = match[2];
      }
      return params;
   };
   RulerForm.prototype.onLenSelChange = function()
   {
      var len=document.getElementById('len').value;
      if( len=='' ) return;
      var i=document.getElementById('lensel').selectedIndex;
      if( this.lentype==0 )
      {
         if( i==1 ) len*=10;
         if( i==2 ) len/=2.54;
      }
      else if( this.lentype==1 )
      {
         if( i==0 ) len/=10;
         if( i==2 ) len/=25.4;
      }
      else if( this.lentype==2 )
      {
         if( i==0 ) len*=2.54;
         if( i==1 ) len*=25.4;
      }
      this.lentype=i;
      document.getElementById('len').value = len.toFixed(2);
   };
   RulerForm.prototype.onLenSetClick = function()
   {
      var len=document.getElementById('len').value;
      var i=document.getElementById('lensel').selectedIndex;
      var lenmm=len;
      if( i==0 ) lenmm*=10;
      if( i==2 ) lenmm*=25.4;
      this.ruler.setMark(lenmm*this.ruler.ppmm);
  };
   RulerForm.prototype.onWidthSetClick = function()
   {
      var screenwidth=document.getElementById('sw').value;
      var i=document.getElementById('swsel').selectedIndex;
      var pixelwidth=window.screen.width;
      this.ruler.iscalibrate=true;
      if( i==0 ) //cm
      {
         this.ruler.ppmm = pixelwidth/screenwidth/10.0;
         this.ruler.ppi = 25.4*this.ruler.ppmm;
      }
      else
      {
         this.ruler.ppi = pixelwidth/screenwidth;
         this.ruler.ppmm = this.ruler.ppi/25.4;
      }
      this.ruler.drawRulerCM();
      //this.ruler.drawRulerInch();
      this.localSave();
      $("#private_div").hide();
   };
   RulerForm.prototype.onMouseClick = function(e)
   {
      var x = e.clientX-this.ruler.marginside;
      var y= e.clientY;
      this.ruler.setMark(x);
      var len=x/this.ruler.ppmm;
      len = Math.round(len*2)/2;
      var i=document.getElementById('lensel').selectedIndex;
      if( i==0 ) len/=10;
      if( i==2 ) len/=25.4;
      document.getElementById('len').value = len.toFixed(2);
   };

   Ruler.prototype.setMark = function(lenpix)
   {
      var x=this.marginside+lenpix-1;
      var d = document.getElementById('mark');
      d.style.position = "relative";
      d.style.left = x-0+'px';
      d.style.top = 0+'px';
      d.style.display="block";
      var inch=(lenpix/this.ppi).toFixed(2).toString();
      document.getElementById("inchlink").href="ruler-inch5800.html?inch="+inch;
   };
   Ruler.prototype.drawMark = function()
   {
      const canvas = document.getElementById('mark');
      canvas.style.display="none";
      canvas.width=3;
      canvas.height=this.height;
      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.moveTo(0,0);
      ctx.lineTo(0,this.height);
      ctx.stroke();
   };
   Ruler.prototype.drawRulerCM = function()
   {
      var num;
      const vwidth  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      //const vheight = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
      const canvas = document.getElementById('canvas');
      canvas.width=vwidth;
      canvas.height=this.height;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, vwidth, this.height);
      ctx.font = "20px Arial";
      ctx.fillStyle = '#333';
      for(var i=0,x=this.marginside; x<vwidth-this.marginside; x+=this.ppmm,i++)
      {
         ctx.moveTo(x,0);
         if( (i/10)%1===0 )
         {
            ctx.lineTo(x,30);
            num=(i/10).toString();
            if( num.length==1 )
               ctx.fillText(num, x-5, 58);
            else
               ctx.fillText(num, x-11, 58);
            ctx.moveTo(x,this.height);
            ctx.lineTo(x,this.height-30);
         }
         else if( (i/5)%1===0 )
         {
            ctx.lineTo(x,22);
            ctx.moveTo(x,this.height);
            ctx.lineTo(x,this.height-22);
         }
         else
         {
            ctx.lineTo(x,15);
            ctx.moveTo(x,this.height);
            ctx.lineTo(x,this.height-15);
         }
      }
      ctx.moveTo(10,0);
      ctx.font = "12px Arial";
      ctx.fillText("CM", this.marginside+3*this.ppmm, 55);
      ctx.stroke();
   };
   Ruler.prototype.drawRulerInch = function()
   {
      var num;
      const vwidth  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      //const vheight = window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight;
      const canvas = document.getElementById('canvas');
      canvas.width=vwidth;
      canvas.height=this.height;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#f0f0f0';
      ctx.fillRect(0, 0, vwidth, this.height);
      ctx.font = "20px Arial";
      ctx.fillStyle = '#333';
      for(var i=0,x=this.marginside; x<vwidth-this.marginside; x+=this.ppi/10,i++)
      {
         ctx.moveTo(x,0);
         if( (i/10)%1===0 )
         {
            ctx.lineTo(x,30);
            num=(i/10).toString();
            if( num.length==1 )
               ctx.fillText(num, x-5, 58);
            else
               ctx.fillText(num, x-11, 58);
         }
         else if( (i/5)%1===0 )
         {
            ctx.lineTo(x,22);
         }
         else
         {
            ctx.lineTo(x,15);
         }
      }
      var len;
      for(var i=0,x=this.marginside; x<vwidth-this.marginside; x+=this.ppi/16,i++)
      {
         if( (i/16)%1===0 )
            len=30;
         else if( (i/8)%1===0 )
            len=26;
         else if( (i/4)%1===0 )
            len=22;
         else if( (i/2)%1===0 )
            len=18;
         else
            len=14;
         ctx.moveTo(x,this.height);
         ctx.lineTo(x,this.height-len);
      }
      ctx.moveTo(10,0);
      ctx.font = "12px Arial";
      ctx.fillText("INCH", this.marginside+this.ppi/5, 55);
      ctx.stroke();
   };

   Storage.prototype.setObject = function(key, value) {
      this.setItem(key, JSON.stringify(value));
   }
   Storage.prototype.getObject = function(key) {
      var value = this.getItem(key);
      return value && JSON.parse(value);
   }
</script>
