<body>
<div id="bread" class="sdiv"><a href="../../index.html">Home</a>&rsaquo;<a href="../index.html">Web</a>&rsaquo;<a href="index.html">Tools</a>&rsaquo; Screen resolution tester</div>
<form name="gen">
<table>
<tr>
<td><input name="txt1" type="text" placeholder="www.rapidtables.com" style="font-size:17px; padding:8px"></td>
<td><button type="button" name="btn14" title="View" onClick="SetFrameURL()"><img src="../../lib/icons/Toolbar%20Icons/32/magnifier.png" alt="View" /></button></td>
<td style="padding-left:20px">
<select id="Select1" onchange="OnZoomChange()" name="D1" style="font-size:16px; padding:8px">
<option>25%</option>
<option>50%</option>

<option selected>100%</option>

</select>

<input type="text" value="1024" name="w" style="width:60px; font-size:17px; padding:8px; text-align:center">
<input type="text" value="768" name="h" style="width:60px; font-size:17px; padding:8px; text-align:center">
<input type="button" value="Set" title="Set" style="font-size:17px; padding:8px;" onclick="SetFrameSize(null, 0,0 )">

</td>

<table>
<tr>
<td><input type="button" value="320x480" onclick="SetFrameSize(this,320,480)" class="up"></td>
<td><input type="button" value="320x568" onclick="SetFrameSize(this,320,568)" class="up"></td>
<td><input type="button" value="720x1280" onclick="SetFrameSize(this,720,1280)" class="up"></td>
<td><input type="button" value="1024x768" onclick="SetFrameSize(this,1024,768)" class="dn" id="btn1"></td>
<td><input type="button" value="1280x800" onclick="SetFrameSize(this,1280,800)" class="up"></td>
<td><input type="button" value="1280x1024" onclick="SetFrameSize(this,1280,1024)" class="up"></td>
<td><input type="button" value="1366x768" onclick="SetFrameSize(this,1366,768)" class="up"></td>

<td><input type="button" value="1600x900" onclick="SetFrameSize(this,1600,900)" class="up"></td>
<td><input type="button" value="1680x1050" onclick="SetFrameSize(this,1680,1050)" class="up"></td>
<td><input type="button" value="1920x1080" onclick="SetFrameSize(this,1920,1080)" class="up"></td>

</tr>

<div id="dview" style="margin:0px; padding:0px; height:384px;">
<iframe id="iview" name="iview" class="zoom" style="background:white; width:1024px; height:768px; margin:5px 20px 20px 0px; border-style:none;"></iframe>
</div>
</body>
<script>
	var on1=document.getElementById("btn1");
	var w=1024;
	var h=768;
	var z=1.0;
	window.onload = function()
	{
		//window.style.zoom = "75%";
		document.getElementById("Select1").selectedIndex = 3;
	}
	function SetFrameURL()
	{
		frame = document.getElementById("iview");
		addr = document.gen.txt1.value;
		if( addr=="" ) addr="../../index.html";
		if( addr.substring(0,7)!="http://" ) addr="http://"+addr;
		frame.src = addr;
	    frame.style.visibility = "visible";
	    frame.src = frame.src;
	}
	function OnZoomChange()
	{
		lut = ['0.25','0.5','0.75','1','1.5','2'];
		i = document.getElementById("Select1").selectedIndex;
		zs = lut[i];
		frame = document.getElementById("iview");
		frame.style.webkitTransform = 'scale('+zs+')';
		frame.style.MozTransform 	= 'scale('+zs+')';
		frame.style.oTransform 		= 'scale('+zs+')';
		frame.style.msTransform 	= 'scale('+zs+')';
		z = parseFloat(zs);

		SetDiv();
	}
	function SetZoom(d)
	{
		lut = ['0.25','0.5','0.75','1','1.5','2'];
		sel = document.getElementById("Select1");
		i = sel.selectedIndex;
		if( d==1 )
		{
			if( i<5 ) i++;
		}
		else
		{
			if( i>0 ) i--;
		}
		sel.selectedIndex = i;
		zs = lut[i];
		frame = document.getElementById("iview");
		frame.style.webkitTransform = 'scale('+zs+')';
		frame.style.MozTransform 	= 'scale('+zs+')';
		frame.style.oTransform 		= 'scale('+zs+')';
		frame.style.msTransform 	= 'scale('+zs+')';
		z = parseFloat(zs);

		SetDiv();
	}
	function SetFrameSize(obj,width,height)
	{
		if( width=='0' )
		{
			width  = document.gen.w.value;
			height = document.gen.h.value;
		}
		
		w = width;
		h = height;
		
		if( obj!=null )
			obj.blur();
		if(obj != on1)  
		{
			if( on1!=null ) on1.className = "up";
			if( obj!=null ) obj.className = "dn";
			on1 = obj;
		}

		frame = document.getElementById("iview");
		frame.style.width = (width)+"px";
		frame.style.height = (height)+"px";
		document.gen.w.value = w;
		document.gen.h.value = h;

		SetDiv();
	}
	function RotateFrame()
	{
		//w0 = w;
		//h0 = h;
		temp = w;
		w = h;
		h = temp;
		frame = document.getElementById("iview");
		frame.style.width = (w)+"px";
		frame.style.height = (h)+"px";
		//dw = (w-w0)/100;
		//dh = (h-h0)/100;
		//for(iw=w0,ih=h0; iw!=w; iw+=dw,ih+=dh)
		//{
		//	frame.style.width = Math.round(iw)+"px";
		//	frame.style.height = Math.round(ih)+"px";
		//}
		document.gen.w.value = w;
		document.gen.h.value = h;
		SetDiv();
	}
	function SetDiv()
	{
		div = document.getElementById("dview");
		hh = h*z;
		y = screen.height/2;
		if( hh<y ) hh=y;
		div.style.height = hh+'px';
	}
</script>
